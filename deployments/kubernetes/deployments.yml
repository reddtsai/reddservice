apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway-deployment
  namespace: reddservice
spec:
  replicas: 2
  selector:
    matchLabels:
      app: gateway
  template:
    metadata:
      labels:
        app: gateway
    spec:
      containers:
        - name: gateway
          image: reddtsai/reddservice-gateway:v0.0.5
          ports:
            - containerPort: 80
          env:
            - name: HTTP_PORT
              value: "80"
          volumeMounts:
            - name: config-volume
              mountPath: /app/conf.d/config.yaml
              subPath: config.yml
      volumes:
        - name: config-volume
          configMap:
            name: gateway-configmap

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-deployment
  namespace: reddservice
spec:
  replicas: 2
  selector:
    matchLabels:
      app: auth
  template:
    metadata:
      labels:
        app: auth
    spec:
      containers:
        - name: auth
          image: reddtsai/reddservice-auth:v0.0.5
          ports:
            - containerPort: 8080
            - containerPort: 50051
          env:
            - name: GRPC_PORT
              value: "50051"
            - name: HTTP_PORT
              value: "8080"
          volumeMounts:
            - name: config-volume
              mountPath: /app/conf.d/config.yaml
              subPath: config.yml
      volumes:
        - name: config-volume
          configMap:
            name: auth-configmap
